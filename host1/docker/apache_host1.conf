<VirtualHost *:80>
        DocumentRoot /var/www/host1/www
        ServerName ex_rabbit.host1
        ServerAlias host1
        ServerAlias localhost
        SetEnv SYS_ENVIRONMENT development
        SetEnv SYS_USER gheryd
        LimitInternalRecursion 40
        <Directory "/var/www/host1/www">
                Options Includes FollowSymLinks MultiViews Indexes
                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>
        #RewriteEngine on
        ErrorLog /var/log/apache2/host1_error.log
        CustomLog /var/log/apache2/host1_access.log common
</VirtualHost>